<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tower-defence</title>

</head>

<body>

    <div id="canvas-holder">
        <canvas id="canvas"></canvas>
    </div>

    <button id="modalBtn" class="button">Enemy Info</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Enemy Info</h2>

            </div>

            <div class='modal-body'>
                <div class="grid-container">

                    <div class="grid-item">
                        <img src="/media/images/enemies/student-blue.svg" alt="Blue Enemy">
                        <div class="overlay">
                            <div class="text">Front end
                                <p>10 hp</p>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item">
                        <img src="/media/images/enemies/student-pink.svg" alt="Pink Enemy">
                        <div class="overlay">
                            <div class="text">DMC</div>
                        </div>
                    </div>


                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>

                </div>
            </div>
            <div class="modal-footer">
                <h3>Modal footer</h3>
            </div>
        </div>
    </div>



    <div class="store">
        <div style="display:flex; flex-direction: row;">
            <h1>ðŸ§¡</h1>
            <h1 id="lives"> </h1>
        </div>
        <div style="display:flex; flex-direction: row;">
            <h1>ðŸ’Š</h1>
            <h1 id="cash"></h1>
        </div>

        <div class="staff">
            <button id="turret-pm-one">pm 1</button>
            <button id="turret-pm-two">pm 2</button>
            <button id="turret-pm-three">pm 3</button>
            <button id="turret-eskil">Eskil</button>

        </div>
        <div id="turret-info">
            <h2 id="turret-info__title"></h2>
            <h2 id="turret-info__radius"></h2>
            <h2 id="turret-info__damage"></h2>
            <h2 id="turret-info__speed"></h2>
            <h2 id="turret-info__cost"></h2>
        </div>
        <button id="start">Play</button>

    </div>
    </div>

</html>
